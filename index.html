<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Kelly+Slab" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 id="title">PIZZA-LAND TRAIN SCHEDULE</h3>
                <p class="motto">Grab a slice of pizza for the ride!</p>
            </div>
        </div><br>
        <div class="container">
            <table id="train-table" class="table">
                <thead class="thead-dark">
                    <span class="badge badge-pill badge-warning">CURRENT TRAIN SCHEDULE</span> <br> <br>
                    <tr>
                        <th scope="col">TRAIN NAME</th>
                        <th scope="col">DESTINATION</th>
                        <th scope="col">FREQUENCY(MIN)</th>
                        <th scope="col">NEXT ARRIVAL</th>
                        <th scope="col">MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div> <br>
        <form>
            <div class="container">
                <div class="form-group">
                    <span class="badge badge-pill badge-warning">ADD TRAIN</span> <br> <br>
                    <label class="head">TRAIN NAME</label>
                    <input type="text" id="train-name-input" placeholder="type train name..." class="form-control" />
                    <div class="form-group"> <br>
                        <label class="head">DESTINATION</label>
                        <input type="text" id="destination-input" placeholder="type destination..." class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="head">FIRST TRAIN TIME(HH:mm - military time)</label>
                        <input type="time" id="first-train-input" placeholder="00:00" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="head">Frequency(min)</label>
                        <input type="number" id="frequency-input" placeholder="00" class="form-control" min="0" max="60"
                            required />
                    </div>
                </div>
            </div> <br>
            <button id="add-train" type="submit" class="btn btn-danger">Submit</button>
        </form>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
